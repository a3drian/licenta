<div>
    <div *ngIf="error">
        <p>{{ error }}</p>
    </div>

    <div *ngIf="errorResponse">
        <app-error-response [errorResponse]="errorResponse"></app-error-response>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div>
            <label for="email">E-Mail</label>
            <input formControlName="email" type="email" id="email" required email />
        </div>
        <div>
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" required minlength="3" />
        </div>
        <div *ngIf="!isInLoginMode">
            <label for="targetCalories">Target calories</label>
            <input formControlName="targetCalories" type="number" id="targetCalories" required />
        </div>
        <div>
            <button type="submit" [disabled]="!isFormValid()">
                {{ isInLoginMode ? loginButtonText : registerButtonText }}
            </button>
            <br>
            <button type="button" (click)="onSwitchBetweenLoggedInAndOut()">
                {{ isInLoginMode ? noAccountButtonText : existingAccountButtonText }}
            </button>
            <br>
            <button type="button">Forgot e-mail / password ?</button>
            <br>
        </div>
    </form>
</div>

<div *ngIf="isInDebugMode">
    <p>Form value:<br>{{ authForm.value | json }}</p>
    <p>Form status:<br>{{ authForm.status }}</p>
</div>
