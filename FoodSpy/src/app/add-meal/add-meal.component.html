<h2>Breakfast</h2>

<div class="wrap">
    <div class="search">
        <input type="text" class="searchTerm" placeholder="Look for food...">
        <button type="submit" class="searchButton">
            Search
        </button>
    </div>
</div>

<input #searchBox id="search-box" (input)="search(searchBox.value)" />

<table mat-table [dataSource]="foods">

    <!-- ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Qty -->
    <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
    </ng-container>

    <!-- Unit -->
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
    </ng-container>

    <!-- Table headers -->
    <ng-container>
        <tr mat-header-row *matHeaderRowDef="foodsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: foodsColumns;"></tr>
    </ng-container>

	</table>

<div>
    <button [routerLink]="['/add/scan']">
        Scan barcode
    </button>
</div>

<!-- Go back button -->
<div>
    <button [routerLink]="['']">
        Back
    </button>
</div>
