<p *ngIf="isInDebugMode"><b>meal-item</b> works!</p>

<p *ngIf="isInDebugMode">
   Meal ID:
   {{ meal.id }}
</p>

<p>
   Meal type:
   <b>{{ meal.type }}</b>
</p>

<p>
   Created at:
   {{ meal.createdAt | date: 'short' }}
</p>

<p>
   Foods:
   <app-food-item *ngFor="let food of meal.foods" [food]="food">
   </app-food-item>
</p>
