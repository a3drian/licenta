<p *ngIf="isInDebugMode"><b>intake-history</b> works!</p>

<h1>
   Intake information
</h1>

<h2>
   {{ authenticatedUserEmail }}
</h2>

<div *ngIf="intakeWasFound">

   <div *ngIf="isInDebugMode">
      <label>Intake email:</label>
      <label>{{ intake.email }}</label>
   </div>

   <div>
      <label>Meals:</label>
      <app-meal-item *ngFor="let food of intake.meals" [meal]="food">

      </app-meal-item>
   </div>

   <div>
      <label>Created at:</label>
      <label>{{ intake.createdAt | date }}</label>
   </div>

</div>

<div *ngIf="!intakeWasFound">
   <p>
      Intake was not found!
   </p>
</div>

<!-- Go back button -->
<div>
   <button [routerLink]="['/dashboard']">
      Back
   </button>
</div>
